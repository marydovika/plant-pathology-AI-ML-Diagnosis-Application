<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
		if (typeof module === 'plant') {
			window.module = module;
			module = undefined;
		}
	</script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script>
		if (window.module) module = window.module;
	</script>
  <style>
  body {
      background-image: url("images/bg.jpg");
      background-repeat: 100%;
      background-position: right top;
      background-attachment: fixed;
  }
  </style>

</head>
<script>

plot = function() {
var preds = {{preds}}
var classes = {{classes | safe}}
var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "Detected plants"
	},
	data: [{
		type: "bar",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: preds[0], label: classes[0] },
			{ y: preds[1], label: classes[1]},
			{ y: preds[2], label: classes[2] },
		]
	}]
});
chart.render();
window.scrollTo(0,document.body.scrollHeight);

}
</script>
<body>
  <br>
  <div class="container">
    <div class="jumbotron">
      <h1 style="color:rgb(146, 0, 33);">Plant Disease Daignosis AI System</h1>
      <p style="color:rgb(146, 0, 33);text-align:center;">REAL TIME DISEASE AND PEST IDENTIFICATION SOLUTION (PLANT PATHOLOGY PROJECT)</p>
    </div>
    <br>
  <form method='POST'>
    <input type="file" name="path" class="btn btn-success"></input>
    <br>
    <button type="submit" id="ob_detect" class="btn btn-warning">Load_</button>
  </form>

  {% if preds %}
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
  <script>
  plot()
  </script>

  {% endif %}
    <br>
  </div>
